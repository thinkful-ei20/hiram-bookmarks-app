<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/media.css">
  <title>Bookmarks</title>
</head>

<body>
  <header role="banner">
    <h1>Bookmarks</h1>
  </header>
  <main role="main">
      <form role="form" id="js-add-bookmark-form">
          <label aria-label="title">
            Title
            <input type="text" name="title" id="" required>
          </label>
          <label aria-label="description">
            Description
            <input type="text" name="desc" id="">
          </label>
          <label>
            URL
            <input type="text" name="url" id="" required>
          </label>
          <label>
            Rating
            <input type="number" name="rating" id="">
          </label>
          <button role="button" type="submit">Add</button>
        </form>
        <label>
          Minimum Rating:
          <select class="js-rating-filter">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </label>
        <p id="err-msg"></p>
        <ul class="js-bookmarks-list"></ul>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="./js/api.js"></script>
  <script src="./js/store.js"></script>
  <script src="./js/bookmarks.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
